<div class="ant-box" #box>
    <!-- left content -->
    <div class="antx-club-left">
        <nz-collapse>
            <nz-collapse-panel *ngFor="let panel of panels" [nzHeader]="panel.name" [nzActive]="panel.active">

                <div *ngIf="panel.type === 'compont'">
                    <div *ngFor="let item of panel.data" (mousedown)="getDragElGraph($event, item)"
                        [style]="item.style"></div>
                </div>

                <div *ngIf="panel.type === 'compontIcon'"></div>

                <div *ngIf="panel.type === 'compontImages'">
                    <img (mousedown)="getDragElGraph($event, item)" [width]="item.width" *ngFor="let item of panel.data"
                        [src]="item.url" alt="">
                </div>
            </nz-collapse-panel>
        </nz-collapse>
    </div>
    <div class="club-history-header" [style]="{'width': viewWidth - 132 + 'px'}">
        <i class="iconfont icon-black" (click)="getBlocakUndo()"></i>
    </div>
    <div #antvX6></div>
    <div class="antx-min-box" #min></div>
</div>
